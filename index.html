var y = d3.scale.linear()
    .range([height, 0]);

    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  "column2" : ["negative", "neutral", "positive"],
  "column3" : ["1", "2", "3", "4", "5"],
  "column4" : ["compulsory", "suggestion", "no action"]

d3.csv("data.csv", function(error, data) {
  var columnHeaders = d3.keys(data[0]).filter(function(key) { return key !== "Reviewer"; });
  console.log("column headers:" + columnHeaders);
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Reviewer"; }));
  data.forEach(function(d) {
    var yColumn = new Array();
    d.columnDetails = columnHeaders.map(function(name) {
      for (ic in innerColumns) {
        if($.inArray(name, innerColumns[ic]) >= 0){
          if (!yColumn[ic]){
            yColumn[ic] = 0;
          }
          yBegin = yColumn[ic];
          yColumn[ic] += +d[name];
          console.log("innerColumn:" + ic);
          return {name: name, column: ic, yBegin: yBegin, yEnd: +d[name] + yBegin,};
        }
      }
    });
    d.total = d3.max(d.columnDetails, function(d) {
      console.log(d.yEnd);
      return d.yEnd;
    });
  });

  x0.domain(data.map(function(d) { return d.Reviewer; }));
  x1.domain(d3.keys(innerColumns)).rangeRoundBands([0, x0.rangeBand()]);

  y.domain([0, d3.max(data, function(d) {
    return d.total;
  })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".7em")
      .style("text-anchor", "end")
      .text("");

  var project_stackedbar = svg.selectAll(".project_stackedbar")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.Reviewer) + ",0)"; });

  project_stackedbar.selectAll("rect")
      .data(function(d) { return d.columnDetails; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) {
        return x1(d.column);
         })
      .attr("y", function(d) {
        return y(d.yEnd);
      })
      .attr("height", function(d) {
        return y(d.yBegin) - y(d.yEnd);
      })
      .style("fill", function(d) { return color(d.name); });

  var legend = svg.selectAll(".legend")
      .data(columnHeaders.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      // .attr("transform", function(d, i) { return "translate(20," + i * 20 + ")"; });
      .attr("transform", position)

    function position(d,i) {
      var c = 2;   // number of columns
      var h = 20;  // height of each entry
      var w = 150; // width of each entry (so you can position the next column)
      var tx = 10; // tx/ty are essentially margin values
      var ty = 10;
      var x = i % c * w + tx;
      var y = Math.floor(i / c) * h + ty;
      return "translate(" + x + "," + y + ")";
    }

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});
