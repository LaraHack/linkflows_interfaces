<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<table class="legend">
  <tr>
    <td>Article level:</td>
    <td>
      <span class="legend" id="spanArticle">article</span>
      <span class="legend" id="spanSection">section</span>
      <span class="legend" id="spanParagraph">paragraph</span>
    </td>
  </tr>
  <tr>
    <td>Aspect:</td>
    <td>
      <span class="legend" id="spanSyntax">syntax</span>
      <span class="legend" id="spanStyle">style</span>
      <span class="legend" id="spanContent">content</span>
    </td>
  </tr>
  <tr>
    <td>Positivity/negativity:</td>
    <td>
      <span style="color:white" class="legend" id="spanNegative">negative</span>
      <span class="legend" id="spanNeutral">neutral</span>
      <span style="color:white;" class="legend" id="spanPositive">positive</span>
    </td>
  </tr>
  <tr>
    <td>Impact:  </td>
    <td>
      <span class="legendImpact" id="spanI1">1</span>
      <span class="legendImpact" id="spanI2">2</span>
      <span style="color:white;" class="legendImpact" id="spanI3">3</span>
      <span style="color:white;" class="legendImpact" id="spanI4">4</span>
      <span style="color:white;" class="legendImpact" id="spanI5">5</span>
    </td>
  </tr>
  <tr>
    <td>Action needed:</td>
    <td>
      <span class="legend" id="spanCompulsory">compulsory</span>
      <span class="legend" id="spanSuggestion">suggestion</span>
      <span class="legend" id="spanNo_action">no action</span>
    </td>
  </tr>
</table>
<br/>
<div id="graphArea"></div>

<script src="/js/init.js"></script>

</body>
