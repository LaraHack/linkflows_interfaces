var margin = {top: 10, right: 100, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], 0.1);

    console.log("++++++++++++x0:" + x0.rangeRoundBands([0, width], 0.1));

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var color = d3.scale.ordinal()
    .range(["#cbf5f6", "#3b91ce", "#7de1fb",
      "#bae4e5", "#2a8fbd", "#6cdfea",
      "#ff0000", "#ffff00", "#0000ff",

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var inner = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var yBegin;

var dimensions = {
  "part" : ["article","section","paragraph"],
  "aspect" : ["syntax","style","content"],
  "positivity_negativity" : ["negative", "neutral", "positive"],
  "impact" : ["I1", "I2", "I3", "I4", "I5"],
  "action_needed" : ["compulsory", "suggestion", "no action"]
}

d3.csv("data.csv", function(error, data) {
  var columnHeaders = d3.keys(data[0]).filter(function(key) { return key !== "Reviewer"; });
  color.domain(columnHeaders);
  data.forEach(function(d) {
    var yColumn = new Array();
    d.columnDetails = columnHeaders.map(function(name) {
      for (ic in dimensions) {
        if($.inArray(name, dimensions[ic]) >= 0){
          if (!yColumn[ic]){
            yColumn[ic] = 0;
          }
          yBegin = yColumn[ic];
          yColumn[ic] += +d[name];
          return {name: name, column: ic, yBegin: yBegin, yEnd: +d[name] + yBegin,};
        }
      }
    });
    d.total = d3.max(d.columnDetails, function(d) {
      console.log("yEnd:" + d.yEnd);
      return d.yEnd;
    });
  });

  var reviewers = data.map(function(d) { return d.Reviewer; });
  x0.domain(reviewers);

  x1.domain(d3.keys(dimensions)).rangeRoundBands([0, x0.rangeBand()]);

  y.domain([0, d3.max(data, function(d) {
    // console.log("d.total:" + d.total);
    return d.total;
  })]);

  // svg.append("g")
  inner.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  // svg.append("g")
  inner.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".7em")
      .style("text-anchor", "end")
      .text("");

  // var grouped_stackedbar = svg.selectAll(".grouped_stackedbar")
    var grouped_stackedbar = inner.selectAll(".grouped_stackedbar")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) {
        return "translate(" + x0(d.Reviewer) + ",0)"; });

  grouped_stackedbar.selectAll("rect")
      .data(function(d) { return d.columnDetails; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) {
        return x1(d.column);
         })
      .attr("y", function(d) {
        return y(d.yEnd);
      })
      .attr("height", function(d) {
        return y(d.yBegin) - y(d.yEnd);
      })
      .style("fill", function(d) { return color(d.name); });

  // var aspect = columnHeaders.slice(0,3);
  // console.log("aspect:" + aspect);

  //   //   var tx = 50; // tx/ty are essentially margin values

  //   //   return "translate(" + x + "," + y + ")";
  //   // }
