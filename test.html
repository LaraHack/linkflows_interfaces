  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <h4>Article: "Detecting Linked Data Quality Issues via Crowdsourcing: A DBpedia Study" </h4>
          <br/>
          Authors: Maribel Acosta, Amrapali Zaveri, Elena Simperl, Dimitris Kontokostas, Fabian Flock, Jens Lehmann <br/>
          Date submitted: 04/15/2015 - 15:45 <br/>

        <div class="col">

                <label class="form-check-label" for="spanArticle">article </label>

                <label class="form-check-label" for="spanParagraph">paragraph</label>
                <input class="form-check-input" type="checkbox" id="spanParagraph" value="">

            </div>
          </form>
        </div>
      <div id="graphArea"></div>
    </div>
    </div>
